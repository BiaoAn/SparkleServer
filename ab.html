<!DOCTYPE html>
<html>
<head>
    <script>
        function sendMessageToBrowser() {
          var message = "passport"; // 设置要发送的消息
          window.webkit.messageHandlers.observe.postMessage(message); // 发送消息到浏览器
        }
      </script>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<button onclick="sendMessageToBrowser()">发送消息到浏览器</button>

</head>
<body>
    <h1>我的第一个标题</h1>
    <p>我的第一个段落。</p>
</body>
</html>
